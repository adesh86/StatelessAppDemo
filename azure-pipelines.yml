trigger:
- main

pool:
    vmImage: 'ubuntu-latest'

variables:
  # Container registry service connection established during pipeline creation
  dockerRegistryServiceConnection: 'd4eacb9b-56ac-4b33-8ca4-2eb43f8635af'
  imageRepository: 'imagestatelessappdemo'
  containerRegistry: 'containerregistryimage.azurecr.io'
  dockerfilePath: '$(Build.SourcesDirectory)/Dockerfile'
  tag: 'v1.0.0'

stages:
- stage: Build
  displayName: Build and Push Docker Container Image
  jobs:
  - job: Build
    displayName: Build and Push Docker Container Image

    steps:
    - task: Docker@2
      displayName: Build and push an image to Azure container registry
      inputs:
        command: buildAndPush
        repository: $(imageRepository)
        dockerfile: $(dockerfilePath)
        containerRegistry: $(dockerRegistryServiceConnection)
        tags: |
          $(tag)

- stage: Deployment
  displayName: App Deployment to kubernetes
  jobs:
  - job: Deployment
    displayName: Application Deployment to AKS

    steps:   
    - task: Kubernetes@1
      inputs:
        connectionType: 'Kubernetes Service Connection'
        kubernetesServiceEndpoint: 'spnazdok8s'
        namespace: 'default'
        command: 'apply'
        useConfigurationFile: true
        configuration: '$(Build.SourcesDirectory)/aks-app-deployment.yaml'
        secretType: 'dockerRegistry'
        containerRegistryType: 'Azure Container Registry'