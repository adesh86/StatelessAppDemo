trigger:
- main

pool:
    vmImage: 'ubuntu-latest'

variables:
  # Container registry service connection established during pipeline creation
  dockerRegistryServiceConnection: 'd4eacb9b-56ac-4b33-8ca4-2eb43f8635af'
  imageRepository: 'imagestatelessappdemo'
  containerRegistry: 'containerregistryimage.azurecr.io'
  dockerfilePath: '$(Build.SourcesDirectory)/Dockerfile'
  tag: '$(Build.BuildId)'

stages:
- stage: Docker Image build and push
  displayName: Build and push stage
  jobs:
  - job: Build
    displayName: Build and Push

    steps:
    - task: Docker@2
      displayName: Build and push an image to Azure container registry
      inputs:
        command: buildAndPush
        repository: $(imageRepository)
        dockerfile: $(dockerfilePath)
        containerRegistry: $(dockerRegistryServiceConnection)
        tags: |
          $(tag)

- stage: App Deployment to kubernetes
  displayName: App Deployment to kubernetes
  jobs:
  - job: Deployment
    displayName: App Deployment to AKS

    steps:   
    - task: Kubernetes@1
      inputs:
        connectionType: 'Kubernetes Service Connection'
        kubernetesServiceEndpoint: 'scazdok8s'
        namespace: 'default'
        command: 'apply'
        useConfigurationFile: true
        configuration: '$(Build.SourcesDirectory)/aks-app-deployment.yaml'
        secretType: 'dockerRegistry'
        containerRegistryType: 'Azure Container Registry'